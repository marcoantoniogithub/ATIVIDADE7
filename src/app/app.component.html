<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }
  a {
    margin: 10px  ;
  }

</style>

<div class="content" role="main">
  <app-exemplo11></app-exemplo11>
  <app-exemplo12></app-exemplo12>
  <app-exemplo13></app-exemplo13>
  <div class="container">
    <br />
    <h1 class="text-center">{{title}}</h1>
    <table class="table">
      <thead>
        <th>Id</th>
        <th>Title</th>
        <th>Price</th>
        <th>Stock</th>
      </thead>
      <tbody>
        <tr *ngFor="let p of products">
          <td>{{p.id}}</td>
          <td>{{p.title}}</td>
          <td>{{p.price}}</td>
          <td>{{p.stock}}</td>
          <td>
            <app-stock-status [productId]='p.id' [stock]='p.stock' (stockValueChange)='changeStockValue($event)'>
            </app-stock-status>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
